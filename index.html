<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  </head>
  <body>
    <div class="wrapper off-screen">
      <div class="top-screen">
        <div class="textInfo">
          <h3 id="city"></h3>
          <img class="icon enlarge-animation" src="" />
          <div class="tempChange">
            <div class="temp">-</div>
          </div>
          <div class="weather-desc">-</div>
          <div class="forecast">
            <div class="forecast-box">
              <img class="forecast-icon0" />
              <div class="fhover"></div>
              <div class="forecast-temp0 ftemp">-</div>
              <div class="forecast-time0">-</div>
            </div>
            <div class="forecast-box">
              <img class="forecast-icon1" />
              <div class="forecast-temp1 ftemp">-</div>
              <div class="forecast-time1">-</div>
            </div>
            <div class="forecast-box">
              <img class="forecast-icon2 " />
              <div class="forecast-temp2 ftemp ">-</div>
              <div class="forecast-time2">-</div>
            </div>
            <div class="forecast-box">
              <img class="forecast-icon3" />
              <div class="forecast-temp3 ftemp">-</div>
              <div class="forecast-time3">-</div>
            </div>
            <div class="forecast-box">
              <img class="forecast-icon4" />
              <div class="forecast-temp4 ftemp">-</div>
              <div class="forecast-time4">-</div>
            </div>
          </div>
          <div class="time">-</div>
        </div>
      </div>
    </div>
    <script src="./javascript/variables.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/forecast.js"></script>
    <script src="./javascript/backgroundChanger.js"></script>
    <script src="./javascript/invoke.js"></script>
  </body>
</html>
