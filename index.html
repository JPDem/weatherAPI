<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="textInfo">
        <h3 id="city"></h3>
        <img class="icon" src="" />
        <div class="tempChange">
          <div class="back-button buttons"><</div>
          <div class="temp">-</div>
          <div class="forward-button buttons">></div>
        </div>
        <div class="weather-desc">-</div>
        <div class="forecast-time"></div>
        <div class="time">-</div>
      </div>
    </div>
    <script src="./javascript/variables.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/forecast.js"></script>
    <script src="./javascript/backgroundChanger.js"></script>
    <script src="./javascript/invoke.js"></script>
  </body>
</html>
